
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://use.fontawesome.com/e116e39134.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100&display=swap" rel="stylesheet">
    <title>Grocery List</title>
</head>
<body>
    <div class='container'>
        <!-- add items -->
        <div class="add-items">
            <h2 class="add-title title">Add groceries</h2>
            <form action="">
                <input type="text" name="" id="add-input" class="add-input">
                <select id='grocery-category'>
                    <option value= '' id='placeholder'>What type?</option>
                    <option value='meat'>Meat</option>
                    <option value='produce'>Produce</option>
                    <option value='beverage'>Beverage</option>
                    <option value='alcohol'>Alcohol</option>
                </select>
                <button type="submit" class="add-submit">submit here</button>
            </form>
        </div>
        <!-- display items-->
        <div class="display-container">
            <h2 class="display-title title">Grocery List:</h2>
            <div class="grocery-list">
                <ul id='list'>
                <!--grocery item-->
                <!-- <li>Grocery Item</li> -->
                </ul>
                </div>
                <button type="submit" class="display-clear">clear items</button>
                <!-- end grocery item -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
